<mat-drawer-container class="example-container">
    <mat-drawer
        #sidenav
        [mode]="mode" 
        [opened]="!openedQuery.matches">
        <prz-side-menu (navClose)="sidenav.close()"></prz-side-menu>
    </mat-drawer>
    <mat-drawer-content>
        <mat-card class="example-header">
            <button mat-raised-button color="primary" (click)="sidenav.toggle()">МЕНЮ</button>
        </mat-card>
        <article style="height: 1200px">
            <router-outlet></router-outlet>
        </article>
    </mat-drawer-content>
</mat-drawer-container>
