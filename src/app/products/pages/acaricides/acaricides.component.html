<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
        *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
            GitHub's API rate limit has been reached. It will be reset in one minute.
        </div>
    </div>

    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    
    <mat-table #table [dataSource]="dataSource" class="example-table"
                matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Number Column -->
        <ng-container matColumnDef="firmName">
            <mat-header-cell *matHeaderCellDef>Фирма</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.firmName }}</mat-cell>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="pesticide">
            <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.pesticide }}</mat-cell>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="substance">
            <mat-header-cell *matHeaderCellDef>А В-во</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.substance }}</mat-cell>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell    *matHeaderCellDef
                                mat-sort-header
                                disableClear="true">
                Име
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                    <a matLine [routerLink]="[row.id]">{{ row.name }}</a>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <!-- <mat-paginator [length]="resultsLength" [pageSize]="[5, 10, 25, 100]"> -->
    <mat-paginator #paginator
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
</div>
