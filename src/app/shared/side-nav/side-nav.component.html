<mat-toolbar class="example-header">
    <button mat-mini-fab color="warn" (click)="onCloseMenu()">
        <mat-icon id="close-btn" >close</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <span color="primary" class="bold">МЕНЮ</span>
</mat-toolbar>
<mat-nav-list>
    <nav>
        <ul class="nav-list">
            <li *ngFor="let page of pages; let i = index">
                <a mat-button (click)="showFiller(i)">
                    <i *ngIf="page.subPage !== null && (fillerShow === null || fillerShow !== page.id)" class="material-icons my-mat-icon">add_box</i>
                    <i *ngIf="page.subPage !== null && fillerShow === page.id" class="material-icons my-mat-icon">indeterminate_check_box</i>
                    {{ page.name | uppercase}}
                </a>
                
                <ul *ngIf="page.subPage !== null && fillerShow === page.id" class="nav-dropdown">
                    <li *ngFor="let psp of page.subPage">
                        <a mat-button  routerLink=".">{{psp.subName | uppercase}}</a>
                    </li>
                </ul>
                
            </li>
        </ul>
    </nav>
</mat-nav-list>
