<mat-dialog-content>
    <div class="dialog-header" >
        <h2>{{ data.data.name }}</h2>
    </div>
    <mat-card class="example-card card-top">
        <mat-card-content>
            <p>Наименование, на лицето, което пуска на пазара:</p>
            <p class="bold" [innerHTML]="data.data.owner| safeHtml"></p>
            <hr *ngIf="data.data.orderAdjuvant !== null">
            <p class="bold" *ngIf="data.data.orderAdjuvant !== null">{{ data.data.orderAdjuvant }}</p>
        </mat-card-content>
    </mat-card>
  
    <mat-card class="example-card card-top">
      <mat-card-content>
            <div class="my-header"><p class="bold">ДАННИ ЗА ПРОДУКТА</p></div>
            <!-- <p class="bold">{{ data.data.product }}</p> -->
            <hr>
            <p class="bold" >Тип формулация:</p>
            <p >{{ data.data.type }}</p>
            <hr>
            <p class="bold" >Начин на действие:</p>
            <p  [innerHTML]="data.data.action | safeHtml"></p>

            <hr *ngIf="data.data.crops !== null">
            <p class="bold" *ngIf="data.data.crops !== null" >Култури:</p>
            <p *ngIf="data.data.crops !== null"  [innerHTML]="data.data.crops | safeHtml"></p>

            <hr>
            <p class="bold" >Доза на приложение:</p>
            <p  [innerHTML]="data.data.dose | safeHtml"></p>

            <hr *ngIf="data.data.application !== null">
            <p class="bold" *ngIf="data.data.application !== null" >Употреба с други ПРЗ:</p>
            <p [innerHTML]="data.data.application | safeHtml" *ngIf="data.data.application !== null"></p>

            <p class="bold" *ngIf="data.data.noteApplication !== null" >Забележка:</p>
            <p class="noteApplication" [innerHTML]="data.data.noteApplication | safeHtml" *ngIf="data.data.noteApplication !== null"></p>
      </mat-card-content>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">
      <!-- <mat-icon aria-label="Назад">exit_to_app</mat-icon> -->
    <mat-icon aria-label="Назад">power_settings_new</mat-icon>
    <span> Затвори</span>
    </button>
  </mat-dialog-actions>
